<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scipt.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="h1">Progressbar</h1>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="id1">
                <lable class="form-check-label" for="id1">+1%</lable>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="id3">
                <lable class="form-check-label" for="id3">+3%</lable>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="id7">
                <lable class="form-check-label" for="id7">+7%</lable>
            </div>
        </form>
        <div class="progress">
            <div id="my-progress" class="progress-bar" role="progressbar" aria-valuemax="100"></div>
        </div>
    </div>
</body>
</html>
